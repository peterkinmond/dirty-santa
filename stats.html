<h1>Round {{game.currentRound}} of {{game.numPlayers}}: Game Complete!</h1>

<h2>Game Stats</h2>
<table class="table">
  <thead>
    <th>Item</th>
    <th>Total Steals</th>
  </thead>
  <tbody>
    <tr ng-repeat="present in presents | orderBy:'totalSteals':true">
      <td>{{present.description}}</td>
      <td>{{present.totalSteals}}</td>
    </tr>
  </tbody>
</table>
