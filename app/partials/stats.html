<h1>Round {{game.currentRound}} of {{game.numPlayers}}: Game Complete!</h1>

<h2>Game Stats</h2>
<table class="table">
  <thead>
    <th>Item</th>
    <th>Total Steals</th>
    <th>Started In Round</th>
    <th>Steal %</th>
  </thead>
  <tbody>
    <tr ng-repeat="present in presents | orderBy:['totalSteals',stealPercentage]:true">
      <td>{{present.description}}</td>
      <td>{{present.totalSteals}}</td>
      <td>{{present.createdInRound}}</td>
      <td>{{stealPercentage(present) | number:0 }}%</td>
    </tr>
  </tbody>
</table>
